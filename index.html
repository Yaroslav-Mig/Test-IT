<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles/library/reset.css" />
    <link rel="stylesheet" href="fonts/font-awesome/css/all.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="JS/main.js" defer></script>
  </head>
  <body>
    <main class="main-page">
      <h1 class="heading"> G<span class="letter-red">o</span><span class="letter-yellow">o</span>g<span class="letter-green">l</span><span class="letter-red">e</span></h1>
      <form id="form-box" class="form-box" action="#" method="get" autocomplete="on">
        <label class="form-icon" for="form-search">
          <i class="fas fa-search"></i>
        </label>
        <input id="form-search" class="form-search" type="search" name="request" />
      </form>
      <input id="form-submit" class="form-submit" type="submit" form="form-box" value="Google Search" /> </main
  ></body>
</html>
